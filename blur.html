<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Blur</title> 
        <style> body { margin: 20px; } </style>
        <script>
    window.onload = init;

function init() {
    var images = document.getElementsByTagName("img");
    for (var i = 0; i < images.length; i++) {
        images[i].onclick = showAnswer;
    }
};

function showAnswer(e) {
    var image = e.target;
    var name = image.id;
    name = name + ".jpg";
    image.src = name;
}

        </script>
    </head>
<body> <img id="zero" src="zeroblur.jpg"> </body>
       <img id="one" src="oneblur.jpg"> </body>
       <img id="two" src="twoblur.jpg"> </body>
       <img id="three" src="threeblur.jpg"> </body> 
       <img id="four" src="fourblur.jpg"> </body>
       <img id="five" src="fiveblur.jpg"> </body>
</html>
